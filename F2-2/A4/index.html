<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>A4: TodoList 體驗強化版</title>
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="new-todo" class="form-control mr-2">
        <button id="add-btn" class="btn btn-info">Add</button>
        <!-- 建議7. 優化體驗建議交由學生發想較為恰當 -->
        <!-- 移除優化內容 -->
      </div>
    </header>
    <!-- 建議8. 統一監聽大區塊的想法很好，同時也有很多學生會在這裡被既有框架綁死，沒有想到新增大區塊的想法，建議在這裡可以寫一點註解，說明 list-area 的用意，讓學生更好理解。 -->
    <!-- 因為主要的的操作皆是透過滑鼠點擊todo跟done區塊，因此考慮新增list-area，為所有列表新增一個區塊統一監聽 -->
    <div id="list-area">
      <h4>Todo</h4>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
      <h4>Done</h4>
      <ul id="done-list" class="list-unstyled">
        <!-- display done items here -->
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../A4/index.js"></script>
</body>

</html>
